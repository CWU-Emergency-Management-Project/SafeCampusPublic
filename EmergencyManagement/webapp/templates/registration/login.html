<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ STATIC_URL }} /static/favicon.ico">
    <title>SafeCampus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
    .btn-primary {
      background-color: #A30F32;
      color: #fff;
      border: none;
      font-weight:;    
      }   
    .btn-primary:hover {
        background-color: #79aec8;
        color: #fff;
        border: none;
        font-weight:;    
        }
      .btn-primary:active {
          background-color: #79aec8;
          color: #fff;
          border: none;
          font-weight:;    
          }      
  </style>
<body style="background-color: #f8f8f8;">
<div class="content-wrap">
<div class="min-vh-100 d-flex ">
  <div class="container">
    <div class="row d-flex justify-content-center" style="padding-top: 100px;">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-white">
          <div class="card-body px-5 pb-4 pt-3">
            <form class="mb-3 mt-md-4" method="post" action="{% url 'login' %}">
              {% csrf_token %}
              {% load static %}
              <img src="{% static 'safecampusdark.png' %}" alt="Brand" class="img-fluid mb-2" style="max-width: 300px;">

              <p class=" mb-3">Please enter your login and password</p>
              {% if form.errors %}
              <div class="alert alert-danger" role="alert">
                Username or password does not match
              </div>
              {% endif %}
              <div class="mb-3">
                {{ form.username.label_tag }}
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}">
              </div>
              <div class="mb-3">
                {{ form.password.label_tag }}
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}">
              </div>
              <p class="small"><a class="text-primary" href="{% url 'password_reset' %}">Forgot password?</a></p>
              <div class="d-grid ">
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </form>
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
